    <script>
        // ... 扩展运算符能将数组转换为逗号分隔的参数序列
        const arr = ['a','b','c'];

        function chuanwan() {
            console.log(arguments);
        }

        chuanwan(...arr); // 相当于  chuanwan('a','b','c');
    </script>
