            // 用Promise封装后的
            const p = new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("get", "https://api.apiopen.top/getJoke");
                xhr.send();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(xhr.response);
                        } else {
                            reject(xhr.status);
                        }
                    }
                };
            });

            // 执行回调
            p.then((resp)=>{
                console.log(resp);
            },(err)=>{
                console.log(err);
            })
        </script>
    </body>
