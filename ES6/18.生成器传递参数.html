<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function * gen(args) {
            console.log(args);
            let one = yield 111;
            console.log(one);

            let two = yield 222;
            console.log(two);

            let three = yield 333;
            console.log(three);
        }


        let it = gen('AAA');
        console.log(it.next());

        console.log(it.next('B'));
        console.log(it.next('C'));
        console.log(it.next('D'));

    </script>
</body>
</html>
