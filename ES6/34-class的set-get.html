<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone {
            
            constructor(price) {
                this.price_ = price;
            }
            
            get price() {
                // 属性名和方法重名导致栈内存溢出
                return this.price_;
            }

            set price(value) {
                this.price_ = value;
            }
        
        }

        let s = new Phone(100);
        console.log(s);
        s.price = 1000;
        console.log(s);
        
    </script>
</body>
</html>
