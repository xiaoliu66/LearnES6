            constructor(brand,price) {

            call() {
                console.log("打电话");
            }
        }

        class SmartPhone extends Phone {
            constructor(brand,price,color,size) {
                super(brand,price);
                this.color = color;
                this.size = size;
            }

            playGame() {
                console.log('xxx');
            }
        }

        const vivo = new SmartPhone('vivo',2399,'red',6.5);
        vivo.call();
        vivo.playGame();
    </script>
