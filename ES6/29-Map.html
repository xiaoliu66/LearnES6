<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let map = new Map();
            map.set("name", "xiaoming");
            map.set("fun", () => {
                console.log("函数");
            });

            let key = {
                school: "xxxx",
            };
            map.set(key,['a','b','c'])

            console.log(map);
            console.log(map.get('name'));
            console.log(map.get('fun'));

            map.delete('name')
            
            // 遍历
            for(let v of map) {
                console.log(v);
            }
        </script>
    </body>
</html>
